<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <!-- Linha de título -->
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>
    <!-- linha horizontal. HR não tem fechamento-->
    <hr>
    <!-- Parágrafo e quebrar linha(br, que não tem fechamento)-->
    <p>Lorem ipsum, dolor sit amet <br>
        consectetur adipisicing elit. Eius a ab quis, ipsam porro ad enim laborum 
        tempora culpa <br>sequi amet ea non totam repudiandae omnis assumenda 
        consectetur fugit
    </p>
    <!-- Texto com Span - texto com formatação diferente -->
    <span>Testando o Span</span>
    <!-- Como cetralizar os elementos -->
     <center>
        <h3>
            Texto centralizado
        </h3>
    </center>
    <!-- Link simples - a href eo endereço de destino - entre as aspas coloca-se o link, porém não aparece para o usuário -->
     <a href="http://www.mercadolivre.com.br">
        Clique aqui para ir para o Mercado Livre
     </a>
</body>
</html>
